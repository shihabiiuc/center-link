<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Center aligning link</title>
  </head>
  <body>
    <div class="example-1">
      <h2>Example 1</h2>
      <a href="#">This is an anchor text (link)</a>
    </div>
    <div class="example-2">
      <h2>Example 2</h2>
      <a href="#">This is an anchor text (link)</a>
    </div>
    <div class="example-3">
      <h2>Example 3</h2>
      <a href="#">This is an anchor text (link)</a>
    </div>
    <div class="example-4">
      <h2>Example 4</h2>
      <p><a href="#">This is an anchor text (link)</a></p>
    </div>
    <div class="example-5">
      <h2>Example 5 (positioning)</h2>
      <a href="#">This is an anchor text (link)</a>
    </div>
    <h2
      style="
        background-color: #d1ffdd;
        margin-bottom: 0;
        border-bottom: 1px solid #a5d1b1;
      "
    >
      Example 6 (vertically center)
    </h2>
    <div class="example-6" style="border-bottom: 2px solid #a60000">
      <a href="#">This is an anchor text (link)</a>
    </div>
  </body>
</html>
